<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <h:body>
        <ui:composition>
            <h1>Actor Bean Example: </h1>
            <p class="lead">Actor whose ID is 1: #{sampleBean.getActorById("1")}</p>
            <br />
            <h:link value="Go to Page01" outcome="page01"/>
            <br />
            <hr />
            <br />
            <h2>Home Page</h2>
            <p>
                #{sampleBean.message}<br/>
                #{sampleBean.getActorById("1")}
            </p>

            <p>
                <h:link value="Go to Login Page" outcome="login"/>
            </p>

            <p>
                <h:link value="Go to Admin Page" outcome="admin/index.xhtml"/>
            </p>

            <p>
                <h:link value="Go to Member Page" outcome="member/index.xhtml"/>
            </p>

            <p>
                <c:if test="#{sec:isAuthenticated()}">
                    <p>Logged in as: #{request.userPrincipal.name}<br/>
                        <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Just Log Me Out</a>
                    </p>
                </c:if>
            </p>
        </ui:composition>
    </h:body>

</html>
