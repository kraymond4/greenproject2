<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      >
        <h:body>  
            <ui:composition template="/mainTemplate.xhtml">
                <ui:define name="body">
                    <h:panelGrid columns="1" cellspacing="8">
                        <h:outputText style="font-size: xx-large;" value="Access Denied"/>
                        <h:outputText value="Either you haven't registered with us, or your account is disabled or you do not have access to certain secured pages on this site."/>                        
                        <h:link value="&lt;&lt; Back to Login Page" outcome="/index" />
                        <c:if test="#{sec:isAuthenticated()}">
                            <p>Logged in as: #{request.userPrincipal.name}<br/>
                                <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Just Log Me Out</a>
                            </p>
                        </c:if>
                    </h:panelGrid>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
