<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Prime Layout</title>
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href=".resources/css/bootstrap-responsive.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        
        <p:layout style="height: 600px; width: 80%; right: 10%; left: 10%;">  
            <p:layoutUnit position="north" resizable="false" closable="false" collapsible="false">  
                <ui:include src="/header.xhtml" />
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="20%" header="Left" resizable="false" closable="false" collapsible="false">  
                <h:outputText value="West unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <h:form>  
                    This fullPage layout consists of five different layoutUnits which are resizable and closable by default.  

                </h:form>  
            </p:layoutUnit>  
            
        </p:layout> 
    </h:body>
</html>
